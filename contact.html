<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font Script -->

                font-family: 'Oswald', sans-serif;

    <!-- link style sheet -->
    <link rel="stylesheet" type="text/css" href="./styles/sass/styles.css">

    <title>Harper's Contact</title>
</head>

<body>
    <a href="#contact" class="skip-link">
        <div>Skip to Contact Form</div>
    </a>

    <Header class="otherHeader2">
        <div class="navBar wrapper">
            <nav role="navigation">
                <div id="menuToggle">
                    <!--
                    A hidden checkbox is used as click reciever,
                    so you can use the :checked selector on it.
                    -->
                    <input type="checkbox">
            
                    <!--
                    Some spans to act as a hamburger.
                    -->
                    <span></span>
                    <span></span>
                    <span></span>
            
                    <ul id="menu">
                        <li><a href="./index.html">home</a></li>
                        <li><a href="#About">about</a></li>
                        <li>
                            <h2 class="headerH2">Harper</h2>
                        </li>
                        <li><a href="blog.html">blog</a></li>
                        <li><a class="whiteActive" href="contact.html">contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <h1>Contact</h1>
    </Header>

    <section class="mainBody">
        <div id="contact" class="wrapper ">
            <section class="contactGrid">
                <section class="contactAside">

                    <div class="asideParent">

                        <section class="contactSocialIcon">
                            <div>
                                <ul>
                                    <li><a href="http://www.facebook.com"><i class="fab fa-facebook-f"></i></a></li>
                                    <li><a href="http://www.twitter.com"><i class="fab fa-twitter"></i></a></li>
                                    <li><a href="http://www.linkedin.com"><i class="fab fa-linkedin-in"></i></a></li>
                                    <li><a href="http://www.instagram.com"><i class="fab fa-instagram"></i></a></li>
                                </ul>
                            </div>
                        </section>

                        <p class="contactList">
                            <span class="pBreak3">info@email.com</span>
                            <span class="pBreak2">123 - 456 - 7890</span>
                            <span class="pBreak2">123 Queen Street West, Unit 10</span>
                            <Span class="pBreak2">Toronto, Ontario</Span>
                            <span class="pBreak2">M5V2D5</span>
                        </p>

                    </div>
                </section>
                
                <section class="contactMain">

                    <form>
                    
                        <!-- 2x Input for name and email address -->
                        <label for="name" class="visually-hidden">Name:</label>

                        <input placeholder="&nbsp;Name" type="text" required="true" id="name" class="idField">
                    
                        <label for="email" class="visually-hidden">Email:</label>
                        <input type="email" placeholder="&nbsp;Email address" required="true" id="email" class="idField2">
                    
                    
                        <!-- large textbox input for comment -->
                        <textarea name="comments" placeholder="&nbsp;Message" cols="30" rows="10" class="textField"></textarea>
                    
                        <button class="commentButton" type="submit">Post Comment</button>
                    </form>
                </section>
            </section>
        </div>
    <footer>

</body>
